<!-- Cart Section -->
<section class="cart-page" id="cart-section">
    <div class="container">
        <div class="cart-header">
            <h2 class="cart-title">Your Cart</h2>
            <a href="#" class="continue-shopping products-link">Continue Shopping</a>
        </div>
        <div class="cart-items" id="cart-items">
            <!-- Cart items will be loaded here dynamically -->
            <div class="empty-cart-message">
                <p>Your cart is empty. Browse our <a href="#" class="products-link">premium cards</a> to get started.</p>
            </div>
        </div>
        <div class="cart-summary" id="cart-summary" style="display: none;">
            <div class="summary-row">
                <span>Subtotal</span>
                <span id="cart-subtotal">$0.00 (GHS 0.00)</span>
            </div>
            <div class="summary-row">
                <span>Service Fee</span>
                <span>$1.00 (GHS 12.00)</span>
            </div>
            <div class="summary-row summary-total">
                <span>Total</span>
                <span id="cart-total">$0.00 (GHS 0.00)</span>
            </div>
            <button class="checkout-btn" id="checkout-btn">Proceed to Checkout</button>
        </div>
    </div>
</section>
